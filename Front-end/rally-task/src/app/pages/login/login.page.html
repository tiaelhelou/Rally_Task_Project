<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div id=userrec></div>

  <div id=person>
    <ion-icon size="medium" name="person"></ion-icon>
  </div>

  <div id=usertext>
    <ion-input ngModel placeholder="Username" type="text" name="user_username"></ion-input>
  </div>


  <div id=passrec></div>

  <div id=password>
    <ion-icon size="medium" name="lock-closed"></ion-icon>
  </div>

  <div id=passtext>
    <ion-input ngModel type="password" placeholder="Password" name="user_password"></ion-input>
  </div>

  <div id=logbtn>
    <ion-button color="danger" type="submit" expand="block" name="submit">Login</ion-button>
  </div>
  </form>

</ion-content>
