<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Task</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card *ngFor="let task of tasks">
      <ion-card-header>
        <ion-card-subtitle>{{task.task_name}}<br><br>{{task.task_points}}pts </ion-card-subtitle>
      </ion-card-header>
      <div id=button>
        <ion-button id={{task.task_id}} size="small" color="light" >
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card>
  </div>

  <div id=homelogo>
    <ion-button size="small" color="dark" (click)="goToHome()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-button>
  </div>

  <div id=tasklogo>
    <ion-button size="small">
      <ion-icon name="reader-outline"></ion-icon>
    </ion-button>
  </div>

  <div id=giftlogo>
    <ion-button size="small" color="dark" (click)="goToRedeem()">
      <ion-icon name="gift-outline"></ion-icon>
    </ion-button>
  </div>

  <div id=leaderlogo>
    <ion-button size="small" color="dark" (click)="goToLeadboard()">
      <ion-icon name="bar-chart-outline"></ion-icon>
    </ion-button>
  </div>

  <div id=profilelogo>
    <ion-button size="small" color="dark" (click)="goToUser()">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
